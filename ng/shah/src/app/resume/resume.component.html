<div class="animated fadeIn">
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>

  <div style="text-align:center">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resumeModal">Click here to view the resume in a pop-up</button>
  <br>
  <br>
  <!-- New window popup -->
  <a href="http://www.shahsyed.me/resume.pdf" target="_blank"><button type="button" class="btn btn-primary">Or click here to open a new tab with the resume</button></a>
  </div>
</div>
<!-- Large modal -->
<div id="resumeModal" class="modal resumeModal fade in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Resume</h4>
    </div>
    <div class="modal-body">
      <div style="text-align:center">
        <object data="http://www.shahsyed.me/resume.pdf" type="application/pdf" width="100%" height="740px">
          <p>It appears you don't have a PDF plugin for this browser. Click <a href="http://www.shahsyed.me/resume.pdf">here to download the resume.</a>
          </p>
        </object>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
  </div>
</div>
